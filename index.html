<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="padding-top">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <h4 class="text-bold"><img class="admin_logo" src="admin_logo.jpg"> CDS and Clearing Limited</h4>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>
</div>
<div class="padding-top2  login-background-color">

    <div class="row form-login no-margin">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form >
                <div class="form-group">
                    <label for="username" class="text-bold text-blue">Username:</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-bold text-blue">Password:</label>
                    <input class="form-control" type="password" name="username" placeholder="Enter Password">
                </div>
                <button class="btn btn-primary"><a href="dashboard.html" class="text-white">Login</a> </button>

            </form>
            <div class="row">
                <div class="col-md-6 form-group text-white">
                    <input type="checkbox"> Remember me
                </div>
                <div class="col-md-6 form-group">
                    <a href="" class="text-white">Forgot Password</a>
                </div>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>

</div>
<br><br>
<div align="center">
    @ CDS and Clearing Limited
</div>



</body>
</html>
