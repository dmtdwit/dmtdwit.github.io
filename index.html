<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <script src="js/customValidation.js"></script>

    <title> Login </title>
</head>
<body>
<div class="container">
    <div class="padding-top">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <h4 class="text-bold"><img class="admin_logo" src="img/admin_logo.jpg"> CDS and Clearing Limited</h4>
            </div>
            <div class="col-md-4"></div>

        </div>
    </div>
</div>
<div class="padding-top2  login-background-color">
    <div class="row form-login no-margin">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" id="" action="">
                <div class="form-group">
                    <label for="userName" class="text-bold text-blue">Username</label>
                    <input class="form-control" type="text" id="userName" required="" name="userName" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="password" class="text-bold text-blue">Password</label>
                    <input class="form-control" type="password" id="password" required="" name="password" placeholder="Enter Password">
                </div>
                <button type="reset" class="btn btn-primary" onclick="return checkUsername();">Login </button>
            </form>
            <div class="row">
                <div class="col-md-4 form-group text-white">
                    <input type="checkbox"> Remember me
                </div>
                <div class="col-md-8 form-group">
                    <div class="col-md-6 no-pad no-margin">
                        <a href="resetPassword.html" class="text-white pull-right">Forgot Password | </a>
                    </div>
                    <div class="col-md-6 no-pad no-margin">
                        <a href="signUp.html" class="text-white">&nbsp; Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<br><br>
<div align="center">
    @ CDS and Clearing Limited
</div>

<script>
    function checkUsername(){
        var username=$("#userName").val();
        alert(username)

        if(username == "admin"){
            window.location.href = 'admin_dashboard.html';
        }else if(username == "depositor"){
            window.location.href = 'dashboard.html';

        }else{
            window.location.href = 'index.html';
        }
    }
</script>
</body>
</html>
