<script>
    $('.form').submit(function(e) {
        var form = this;
        e.preventDefault();
        swal({
                title: "Are you sure?",
                text: "Do you want to delete the organization?",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: '#046031',
                cancelButtonTextColor: '#FF0000',
                confirmButtonText: 'Yes, I am sure!',
                cancelButtonText: "No, cancel it!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm) {
                if (isConfirm) {
                    swal({
                        title: 'Deleted!',
                        text: 'Organization has been deleted.',
                        type: 'success'
                    }, function() {
                        window.location.href = 'organization.html';
                    });

                } else {
                    swal("Cancelled", "", "error");
                }
            });
    });

</script>
