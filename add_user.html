                    <h3 class="text-center text-success text-bold">Form for User Information </h3>
                    <p class="text-center text-primary text-bold text-uppercase"> (*)  are mandatory fields</p>
                </div>
                <div class="form-group col-md-6">
                    <label>Type</label>
                    <select class="form-control">
                        <option>Admin</option>
                        <option>Branch Admin</option>
                        <option>User</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Organization</label>
                    <select class="form-control organization" onchange="callOrganization()" id="organization">
                        <option value="CDS">CDS</option>
                        <option value="Agent/DP">Agent/DP</option>
                    </select>
                </div>
                <div class="form-group col-md-12"  >
                    <div id="select_agent" style="display: none">
                        <label>Select Agent/DP</label>
                        <select class="form-control">

                            <option>AgentDP 2</option>
                            <option>AgentDP 3</option>
                            <option>AgentDP 4</option>
                        </select>

                    <input type="text" class="form-control">

                </div>
                <div class="col-md-6 form-group">

                    <input type="text" class="form-control">
                </div>

                    <input type="text" class="form-control">
                </div>
                <div class="col-md-12">
                    <form id="form1">

                        <button class="btn btn-success pull-right"> Submit Form </button>

                    </form>
                </div>

            </div>



        </div>
    </div>
</div>
<script>
    document.querySelector('#form1').addEventListener('submit', function(e) {
        var form = this;
        e.preventDefault();
        swal({
                title: "Are you sure?",
                text: "Do you want to submit the Form?",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: '#046031',
                cancelButtonTextColor: '#FF0000',
                confirmButtonText: 'Yes, I am sure!',
                cancelButtonText: "No, cancel it!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm) {
                if (isConfirm) {
                    swal({
                        title: 'Submitted!',
                        text: 'Form has been submitted.',
                        type: 'success'
                    }, function() {
                        window.location.href = 'userlist.html';
                    });

                } else {
                    swal("Cancelled", "", "error");
                }
            });
    });

</script>
