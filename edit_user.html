<div class="div-top">

        <div class="col-md-1 bhoechie-tab-menu">
            <div class="list-group" style="position: fixed;top:78px;">
                <a href="#" class="list-group-item active text-bold text-center btn" aria-controls="step1" role="tab" data-toggle="tab">

    <div class="container">



        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-11">
                <div class="col-md-12">
                    <h3 class="text-center text-success text-bold">Edit User Information </h3>
                </div>
                <div class="form-group col-md-6">
                    <label>Type</label>
                    <select class="form-control">
                        <option selected>Admin</option>
                        <option>User</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Organization</label>
                    <select class="form-control organization" onchange="callOrganization()" id="organization">
                        <option value="Government Agencies">Government Agencies</option>
                        <option value="DP">DP</option>
                        <option value="Broker/Broker DP">Broker/Broker DP</option>
                        <option value="BFI">BFI</option>
                    </select>
                </div>
                <div class="form-group col-md-12"  >
                    <div id="select_agent" style="display: none">
                        <label>Select Branch</label>
                        <select class="form-control">
                            <option>NIBL Head Office</option>
                            <option>GlobalIME Head Office</option>
                            <option>NIBL Putalisadak Branch</option>
                            <option> NIBL Pulchowk Branch</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" value="Hari Prasad">
                </div>
                <div class="col-md-6 form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" value="Sharma">
                </div>
                <div class="col-md-6 form-group">
                    <label>Official Email</label>
                    <input type="email" class="form-control" value="hari@gmail.com">
                </div>
                <div class="col-md-6 form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" value="9860794276">
                </div>
                <div class="col-md-12">
                    <form id="form1">

                        <button class="btn btn-success pull-right"> Update </button>

                    </form>
                </div>

            </div>



        </div>
    </div>
</div>
<script>
    document.querySelector('#form1').addEventListener('submit', function(e) {
        var form = this;
        e.preventDefault();
        swal({
                title: "Are you sure?",
                text: "Do you want to update the User Info?",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: '#046031',
                cancelButtonTextColor: '#FF0000',
                confirmButtonText: 'Yes, I am sure!',
                cancelButtonText: "No, cancel it!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm) {
                if (isConfirm) {
                    swal({
                        title: 'Submitted!',
                        text: 'Form has been submitted.',
                        type: 'success'
                    }, function() {
                        window.location.href = 'userlist.html';
                    });

                } else {
                    swal("Cancelled", "", "error");
                }
            });
    });

</script>
